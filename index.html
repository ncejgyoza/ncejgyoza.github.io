<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCEJ GYOZA TALK</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    body {
      background: url('background.png') no-repeat center center;
      background-size: contain;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .content-wrapper {
      margin-top: 26vh; /* 살짝만 내림 */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .star {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #icon {
      position: absolute;
      width: 240px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.3s ease;
      cursor: pointer;
      z-index: 2;
    }

    #icon.shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      10% { transform: translate(-50%, -50%) rotate(-2deg); }
      20% { transform: translate(-50%, -50%) rotate(2deg); }
      30% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) scale(1.1); }
    }

    .click-text {
      margin-top: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #ff3399;
      animation: blink 1s infinite;
      z-index: 3;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .ment {
      margin-top: 10px;
      width: 80%;
      max-width: 420px; /* 다시 줄임: 배경 이미지 넘지 않도록 */
    }

    .ment img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="icon-wrapper">
      <img class="star" src="star.png" alt="star background">
      <img id="icon" src="icon 1.png" alt="icon">
    </div>
    <div class="click-text">↑click↑</div>
    <div class="ment">
      <img src="ment.png" alt="멘트 설명">
    </div>
  </div>

  <script>
    const icon = document.getElementById('icon');
    let clicked = false;

    icon.addEventListener('click', () => {
      if (clicked) return;
      clicked = true;
      icon.classList.add('shake');
      setTimeout(() => {
        icon.classList.remove('shake');
        icon.src = 'icon 2.png';
        const link = document.createElement('a');
        link.href = 'NCEJ GYOZA TALK.ktheme';
        link.download = 'NCEJ GYOZA TALK.ktheme';
        link.click();
      }, 400);
    });
  </script>
</body>
</html>
